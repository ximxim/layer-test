name: production
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: release-it
        uses: TheRealWaldo/release-it@v0.7.2
        with:
          debug: true
